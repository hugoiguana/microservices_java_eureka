server:
  port: 8082

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
    register-with-eureka: true

  # Data Base(H2) configuration
  spring:
    application:
      name: sales
    h2:
      console:
        enabled: true
        path: /h2-console
    datasource:
      url: jdbc:h2:file:~/springjpa
      username: sa
      password:
      drive-class-name: org.h2.Driver
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: true
      properties:
        hibernate:
          format_sql: true


